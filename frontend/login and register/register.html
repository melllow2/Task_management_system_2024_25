<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
        <div class="container">
            <a class="navbar-brand text-white" href="#">Task Manager</a>
        </div>
    </nav>

    <!-- Registration Form -->
    <div class="main-content">
        <div class="centered-container">
            <h2 class="centered-title">Register</h2>
            
            <!-- Error message container -->
            <div id="message-container"></div>

            <form id="register-form">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control input-text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control input-text" id="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control input-text" id="confirmPassword" required>
                </div>
        
                <button type="submit" class="btn btn-primary btn-save w-100">Register</button>
            </form>

            <!-- Link to Login page -->
            <p class="mt-3">Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Task Manager. All rights reserved.</p>
    </footer>

    <script src="register.js"></script>
</body>
</html>
