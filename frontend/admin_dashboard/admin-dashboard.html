<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style(3).css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <nav class="navbar ps-3">
      <div class="navbar-container">
        <h1 class="navbar-title">Task Manager</h1>
      </div>
    </nav>

    <div class="container">
      <div class="dropdown-container">
        <select id="myDropdown" class="form-select">
          <option value="" disabled selected>Select an action</option>
          <option value="search">Search User</option>
          <option value="delete">Delete User</option>
          <option value="promote">Promote to Admin</option>
        </select>

        <input type="text" placeholder="User ID" id="userId" />

        <button class="btn-sm" id="actionButton">Action</button>
      </div>

      <div id="userTableContainer">
        <!-- This is where the table of users will appear -->
      </div>
    </div>

    <footer>
      <p>&copy; 2025 Task Manager. All rights reserved.</p>
    </footer>

    <script src="admin-dashboard.js"></script>
  </body>
</html>
